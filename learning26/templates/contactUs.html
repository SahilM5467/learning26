<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f2f2f2;">

    <div style="width:100%; height:80px; background-color:#2c3e50; color:white; text-align:center; line-height:80px; font-size:28px;">
        Contact Us
    </div>

    <div style="width:400px; margin:50px auto; background-color:white; padding:30px; border-radius:8px; box-shadow:0px 0px 10px rgba(0,0,0,0.1);">
        
        <form>
            <label style="font-size:14px;">Full Name</label><br>
            <input type="text" placeholder="Enter your name"
                   style="width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
            
            <label style="font-size:14px;">Email Address</label><br>
            <input type="email" placeholder="Enter your email"
                   style="width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
            
            <label style="font-size:14px;">Subject</label><br>
            <input type="text" placeholder="Enter subject"
                   style="width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
            
            <label style="font-size:14px;">Message</label><br>
            <textarea placeholder="Enter your message"
                      style="width:100%; height:100px; padding:10px; margin-top:5px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;"></textarea>
            
            <input type="submit" value="Send Message"
                   style="width:100%; padding:12px; background-color:#2c3e50; color:white; border:none; border-radius:4px; font-size:16px; cursor:pointer;">
        </form>
    </div>

    <div style="text-align:center; color:#555; font-size:14px; margin-bottom:20px;">
        Â© 2026 Your Company Name | All Rights Reserved
    </div>

</body>
</html>
